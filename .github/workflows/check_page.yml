# The following builds on:
# https://medium.com/@delucmat/how-to-publish-bookdown-projects-with-github-actions-on-github-pages-6e6aecc7331e

# This action tries to create the website using the newest version of R and all packages.
# The action is run once every month. It will not alter the website, but if it fails,
# this will be visible in the project.

name: check_newest_versions

on:
  schedule:
    - cron: '0 0 1 * *' # Runs on the 1st day of every month at midnight UTC
jobs:
  bookdown:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (${{ matrix.r-version }})

    strategy:
      matrix:
        r-version: ['release']
        os: ['windows-latest']

    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Install dependencies and create book
        run: |
          options(pkgType = "win.binary")
          options(install.packages.compile.from.source = "never")
          install.packages(c("quarto", "devtools"))
          devtools::install_deps(upgrade = "never")
          quarto::quarto_render(output_format = "html",
                                as_job = FALSE)
        shell: Rscript {0}
